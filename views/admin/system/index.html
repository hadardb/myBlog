<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 系统管理</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/admin/system/save" enctype="multipart/form-data">
          
      <div class="form-group">
        <div class="label">
          <label for="sitename">网站标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="mpass" value="<%= data.title %>" name="title" size="50" placeholder="请输入网站标题" data-validate="required:请输入网站标题" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">网站关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input "  value="<%= data.keywords %>" name="keywords" size="50" placeholder="请输入网站关键字" data-validate="required:请输入网站关键字" />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">网站的描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input "  value="<%= data.description %>" name="description" size="50" placeholder="请输入网站的描述" data-validate="required:请输入网站的描述" />          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站LOGO：</label>
        </div>
        <div class="field">
          <input type="file" name="logo" class="input" id="">
          <img src="<%= data.logo %>" alt="">
          <input type="hidden" name="logo" value="<%= data.logo %>">
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站版权信息：</label>
        </div>
        <div class="field">
          <input type="text" class="input " name="copyright"  value="<%= data.copyright %>" size="50" placeholder="请输入网站版权信息" data-validate="required:请输入网站版权信息" />          
          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站备案信息：</label>
        </div>
        <div class="field">
          <input type="text" class="input "  value="<%= data.record %>" name="record" size="50" placeholder="请输入网站备案信息" data-validate="required:请输入网站备案信息" />          
          
        </div>
      </div>
  

      <div class="form-group">
        <div class="label">
          <label for="sitename">统计代码：</label>
        </div>
        <div class="field">
          <textarea name="count" class="input " placeholder="请输入网站统计代码" id="" cols="30" rows="10"><%= data.count %></textarea>
        </div>
      </div>

      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
